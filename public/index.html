<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS and jQuery -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d0117cfed3.js" crossorigin="anonymous"></script>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div id='writeTweet'>
        <span><strong>Write</strong> a new tweet</span>
        <button id='toggleForm'><i class="fas fa-angle-double-down"></i></button>
      </div>
    </nav>  
    <header>
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2><strong>OLIVIA</strong> Power</h2>
        </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
          <div id='error'></div>
            <h2>Compose Tweet</h2>
            <form method="POST" action='/tweets'>
              <textarea name="text" placeholder="What are you humming about?"></textarea>
              <input type="submit" value="Tweet">
              <span class="counter">140</span>
            </form>
        </section>
        <section id='tweet-container'></section>
        <button id='top'><i class="fas fa-angle-double-up"></i></button>
    </main>
  </body>
</html>
